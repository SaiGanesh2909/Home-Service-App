<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Your Profile</h1>
    <nav>
      <ul>
        <li><a href="home.html">Dashboard</a></li>
        <li><a href="history.html">Booking History</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>
  <section class="profile">
    <form id="profileForm" action="#" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" value="John Doe" required />
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="johndoe@example.com" required />
      
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" value="1234567890" required />
      
      <button type="submit">Update Profile</button>
    </form>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
