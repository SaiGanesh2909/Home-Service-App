<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Home Services</title>
  <link rel="stylesheet" href="../assets/styles/style.css" />
  <link rel="stylesheet" href="../assets/styles/components.css" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-container animate-fadeUp">
      <h2 class="text-center mb-4">Login to Your Account</h2>
      <form id="loginForm">
        <div class="form-group">
          <input type="email" class="input" id="loginEmail" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" class="input" id="loginPassword" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-full">Login</button>
      </form>
      <p class="text-center mt-4">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>
  <script src="../scripts/auth.js"></script>
</body>
</html>
