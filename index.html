<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Service Booking</title>
  <link rel="stylesheet" href="assets/styles/style.css" />
  <style>
    /* Inline styles for the landing page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #2980b9, #6dd5fa);
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .landing-container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .landing-container h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .landing-container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .landing-container button {
      background: linear-gradient(to right, #27ae60, #2ecc71);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .landing-container button:hover {
      transform: scale(1.1);
      background: linear-gradient(to right, #2ecc71, #27ae60);
    }

    .landing-container noscript {
      color: red;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>Welcome to Home Service Booking</h1>
    <p>Effortlessly book top-rated home services with just a few clicks.</p>
    <button onclick="redirectToApp()">Get Started</button>
    <noscript>
      <p>JavaScript is required to use this application. Please enable JavaScript in your browser.</p>
    </noscript>
  </div>

  <script>
    function redirectToApp() {
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (user) {
        window.location.href = "pages/home.html";
      } else {
        window.location.href = "pages/login.html";
      }
    }
  </script>
</body>
</html>
